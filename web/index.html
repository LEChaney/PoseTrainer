<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="posetrainer">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>posetrainer</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* Prevent native drag on images/canvas to avoid ghost-drag on Chrome */
    img, canvas {
      -webkit-user-drag: none; /* Safari/Chrome */
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <!-- WGPU probe container for embedding the Rust canvas on web -->
  <div id="wgpu-probe-container" style="width:640px;height:360px"></div>
  
  <script>
    // Disable native drag and context menu on IMG/CANVAS to keep gestures clean
    (function () {
      const markNoDrag = (el) => {
        try { el.setAttribute('draggable', 'false'); } catch (_) {}
      };
      // Set on any existing elements immediately
      document.querySelectorAll('img, canvas').forEach(markNoDrag);
      // Observe future nodes created by Flutter
      new MutationObserver((mutations) => {
        for (const m of mutations) {
          m.addedNodes && m.addedNodes.forEach((n) => {
            if (!(n instanceof HTMLElement)) return;
            if (n.tagName === 'IMG' || n.tagName === 'CANVAS') markNoDrag(n);
            n.querySelectorAll && n.querySelectorAll('img, canvas').forEach(markNoDrag);
          });
        }
      }).observe(document.documentElement, { childList: true, subtree: true });

      document.addEventListener('dragstart', function (e) {
        const t = e.target;
        if (t && (t.tagName === 'IMG' || t.tagName === 'CANVAS')) {
          e.preventDefault();
        }
      }, true);
      document.addEventListener('contextmenu', function (e) {
        let el = e.target;
        while (el && el !== document.body) {
          const tag = el.tagName;
          if (tag === 'IMG' || tag === 'CANVAS') {
            e.preventDefault();
            break;
          }
          el = el.parentElement;
        }
      }, true);
    })();
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
